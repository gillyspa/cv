<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Inputs</title>
</head>

<body>
  <h2>Esempi di input</h2><br>
  <form class="" action="index.html" method="post">
    <label>Inserire del testo "text"</label>
    <input type="text" name="" value=""><br >
    <label>Inserire una data "date"</label>
    <input type="date" name="" value=""><br>
    <label>Tipo checkbox "checkbox"</label>
    <input type="checkbox" name="" value=""><br>
    <label>Inserire un colore "color"</label>
    <input type="color" name="" value=""><br>
    <label>Inserire un indirizzo mail "email"</label>
    <input type="email" name="" value=""><br>
    <label>Upload di un file "file"</label>
    <input type="file" name="" value=""><br>
    <label>Bottone di invio con immagine "image"</label>
    <input type="image" name="" value=""><br>
    <label>Inserire un numero "number"</label>
    <input type="number" name="" value=""><br>
    <label>Inserire una password "password"</label>
    <input type="password" name="" value=""><br>
    <label>Tipo radio button "radio"</label>
    <input type="radio" name="" value=""><br>
    <label>Inserire un range "range"</label>
    <input type="range" name="" value=""><br>
    <label>Bottone per resettare tutti i campi "reset"</label>
    <input type="reset" name="" value=""><br>
    <label>Bottone di invio dei dati inseriti "submit"</label>
    <input type="submit" name="" value="Conferma"><br>
    <label>Inserire un numero di telefono "tel"</label>
    <input type="tel" name="" value=""><br>
    <label>Inserire un orario "time"</label>
    <input type="time" name="" value=""><br>
    <label>Inserire un URL "url"</label>
    <input type="url" name="" value=""><br>

  </form>

</body>

</html>
